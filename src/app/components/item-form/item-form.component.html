<!-- src/app/components/item-form/item-form.component.html -->
<div >
    <form (ngSubmit)="addItem()" #itemForm="ngForm">
      <label for="name">Nom</label>
      <input type="text" id="name" [(ngModel)]="newItem.name" name="name" required>
  
      <label for="category">Catégorie</label>
      <input type="text" id="category" [(ngModel)]="newItem.category" name="category" required>
  
      <label for="size">Taille</label>
      <input type="text" id="size" [(ngModel)]="newItem.size" name="size" required>
  
      <label for="color">Couleur</label>
      <input type="text" id="color" [(ngModel)]="newItem.color" name="color" required>
  
      <label for="quantity">Quantité</label>
      <input type="number" id="quantity" [(ngModel)]="newItem.quantity" name="quantity" required>
  
      <label for="price">Prix</label>
      <input type="number" id="price" [(ngModel)]="newItem.price" name="price" required>
  
      <button class="validate_button" type="submit">Créer</button>
      <button class="cancel_button" type="button" (click)="resetForm(); onCancel()">Annuler</button>
    </form>
  </div>
